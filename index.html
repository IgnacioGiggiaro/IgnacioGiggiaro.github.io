<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="hangman-container">
    <h1>Hangman Game</h1>
    <div class="game-status">
        <p id="remaining-attempts">Remaining Attempts: <span id="attempts">6</span></p>
        <p id="guessed-letters">Guessed Letters: <span id="guessed"></span></p>
    </div>
    <div class="word-display">
        <h2 id="hidden-word"></h2>
    </div>
    <div class="guess-input">
        <input type="text" id="letter-input" placeholder="Enter a letter">
        <button id="guess-btn">Guess</button>
    </div>
    <div class="result" id="result"></div>
    <div> <h2>hola andres!</h2></div>
</div>
<script src="hangman.js"></script>
<script src="jugar.js"></script>
</body>
</html>
